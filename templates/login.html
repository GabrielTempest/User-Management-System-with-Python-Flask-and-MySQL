<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

        <h2>User Login</h2>
        <br>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary  bg-secondary" style="font-family: Poppins;">
            <div class="container-fluid">
              <a class="navbar-brand text-dark active" href="{{ url_for('login') }}" style="font-weight: bold">Login</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              {% if session['name'] %}
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-dark" aria-current="page" href="{{ url_for('register') }}">Add User</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-success" href="{{ url_for('users') }}">User{%if session ['name']%}: {{ session['name'] }} {%else%}{%endif%}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-danger" href="{{ url_for('logout') }}" style="font-weight: bold;">Logout</a>
                  </li>
                  
                </ul>
              </div>
              {% endif %}
            </div>
          </nav>
        <!-- End Navbar -->

        <br>

        <form action="{{ url_for('login') }}" method="POST">

            {% if mesage is defined and  mesage %}
                <div class="alert alert-warning">{{ mesage }}</div>
            {% endif %}

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Masukkan Email">
            </div>

            <div class="form-group">
                <label for="pwd">password :</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Password" name="pswd">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>

        </form>
    </div>
</body>
</html>
