<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel User</title>

    <!-- Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <h2>List User</h2>
        <br>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary  bg-secondary"style="font-family: Poppins">
            <div class="container-fluid">
              <!-- <a class="navbar-brand text-dark" href="{{ url_for('login') }}">Login</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button> -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-dark" aria-current="page" href="{{ url_for('register') }}">Add User</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-success active" href="{{ url_for('users') }}" style="font-weight: bold;">User{%if session ['name']%}: {{ session['name'] }} {%else%}{%endif%}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-danger" href="{{ url_for('logout') }}" style="font-weight: bold;">Logout</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
        <!-- End Navbar -->

        <br>

        <!-- Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Negara</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.country }}</td>
                        <td><a href="{{url_for('view', userid=user.userid)}}" class="btn btn-success">View</a></td>
                        <td><a href="{{url_for('edit', userid=user.userid)}}" class="btn btn-primary">Edit</a></td>
                        <td><a href="{{url_for('password_change', userid=user.userid)}}" class="btn btn-warning">Change Password</a></td>
                        <td><a href="{{url_for('delete', userid=user.userid)}}" class="btn btn-danger">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- End Table -->
    </div>
</body>
</html>
